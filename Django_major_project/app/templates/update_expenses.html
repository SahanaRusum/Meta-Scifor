{% extends "base.html" %}
{% block start %}

<style>
  .container {
    width: 50%;
    margin: 100px auto;
    padding: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
  }

  h4 {
    font-family: 'Times New Roman', Times, serif;
    font-size: 20px;
    margin-bottom: 10px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  input[type="text"], 
  input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }

  button {
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
  }

  button:hover {
    background-color: darkred;
  }

  hr {
    border: 1px solid #ddd;
  }
</style>

<div class="container">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <h4>Update Data</h4>
    <hr>

    <div class="form-group">
      <label for="exampleInputEmail1">Expenses Reason</label>
      <input type="text" name="name" value="{{expense.name}}" required>
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Amount</label>
      <input name="price" type="number" value="{{expense.price}}" required>
    </div>

    <button type="submit">Update</button>
  </form>
</div>

{% endblock %}
